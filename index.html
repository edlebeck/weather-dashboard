<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/css.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-light">
    <header class="container-fluid bg-primary text-center fw-bold fs-2 text-white">
        Weather Dashboard
    </header>
    <div class="row">
        <div id="search" class="col-3 flex-column">
            <div class="d-flex justify-content-center fw-bold fs-3">Search for a City:</div>
            <div class="d-flex justify-content-center">
                <input class="w-75 d-flex text-center" type="text" id="cityInput" placeholder="Enter City">
            </div>
            <div class="d-flex justify-content-center border-bottom border-secondary">
                <button id="cityBtn" class="w-50 btn btn-primary m-1">SEARCH</button>
            </div>

        </div>
        <div class="col-9 row-cols-1">
            <div class="m-2 w-75 border border-2 border-primary rounded">
                <div class= "m-3 fw-bold fs-2" id="cityName"></div>
                <img src="" id="weatherIcon">
                <div class= "m-3" id="temp"></div>
                <div class= "m-3" id="wind"></div>
                <div class= "m-3" id="humidity"></div>
                <div class= "m-3" id="uv">UV Index:<button id="uvi" disabled></button></div>
            </div>
            <div class="fw-bolgld fs-4">FIVE DAY FORECAST:</div>
            <div class="row">
                <div id="day1" class="m-1 col-2 rounded bg-secondary text-white">
                    <div id="date1"></div>
                    <img src="" id="weatherIcon1">
                    <div id="temp1"></div>
                    <div id="wind1"></div>
                    <div id="humidity1"></div>
                </div>
                <div id="day2" class="m-1 col-2 rounded bg-secondary text-white">
                    <div id="date2"></div>
                    <img src="" id="weatherIcon2">
                    <div id="temp2"></div>
                    <div id="wind2"></div>
                    <div id="humidity2"></div>
                </div>
                <div id="day3" class="m-1 col-2 rounded bg-secondary text-white">
                    <div id="date3"></div>
                    <img src="" id="weatherIcon3">
                    <div id="temp3"></div>
                    <div id="wind3"></div>
                    <div id="humidity3"></div>
                </div>
                <div id="day4" class="m-1 col-2 rounded bg-secondary text-white">
                    <div id="date4"></div>
                    <img src="" id="weatherIcon4">
                    <div id="temp4"></div>
                    <div id="wind4"></div>
                    <div id="humidity4"></div>
                </div>
                <div id="day5" class="m-1 col-2 rounded bg-secondary text-white">
                    <div id="date5"></div>
                    <img src="" id="weatherIcon5">
                    <div id="temp5"></div>
                    <div id="wind5"></div>
                    <div id="humidity5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/java.js"></script>
</body>
</html>
