<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/css.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-light">
    <header class="container-fluid bg-primary text-center fw-bold fs-2 text-white">
        Weather Dashboard
    </header>
    <div class="row">
        <div class="col-3 flex-column">
            <div class="d-flex justify-content-center">Search for a City:</div>
            <div class="d-flex justify-content-center">
                <input class="w-75 d-flex text-center" type="text" placeholder="Enter City">
            </div>
            <div class="d-flex justify-content-center border-bottom border-secondary">
                <button class="btn btn-primary m-1">SEARCH</button>
            </div>
            <!-- <div class="d-flex justify-content-center">
                <button class="btn btn-secondary m-1">CITY1</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary m-1">CITY1</button>
            </div> -->

               
        </div>
        <div class="col-9 row-cols-1">WEATHER INFO
            <div>CURRENT WEATHER</div>
            <div class="row">
                <div class="col-2">DAY 1</div>
                <div class="col-2">DAY 2</div>
                <div class="col-2">DAY 3</div>
                <div class="col-2">DAY 4</div>
                <div class="col-2">DAY 5</div>
            </div>
        </div>
    </div>
    <script src="./assets/js/java.js"></script>
</body>
</html>
